name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: CDNievas/heroku-action@v1.0 # This is the action
        with:
          heroku_email: "iet@nitk.edu.in"
          heroku_api_key: ${{secrets.HEROKU}}
          heroku_app_name: "ietnitk-cms"
